<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script>
      function countdown(start) {
        console.log(start);
        let nextNumber = start - 1;
        if (nextNumber > 0) {
          countdown(nextNumber);
        } else {
          console.log("HAPPY NEW YEAR!");
        }
      }

      countdown(10);
    </script>
  </body>
</html>
